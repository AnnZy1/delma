# 生产环境配置
spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:deliver_management}?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}

# MyBatis-Plus 日志配置（生产环境关闭 SQL 日志）
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nop.NoLoggingImpl

# 日志配置（适用于Linux生产环境）
logging:
  level:
    root: INFO
    com.delivery.management: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: /var/log/deliver-management/deliver-management.log
    max-size: 10MB
    max-history: 30