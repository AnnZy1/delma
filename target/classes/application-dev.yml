# 开发环境配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/deliver_management?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root

# MyBatis-Plus 日志配置（开发环境开启 SQL 日志）
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 日志级别（开发环境使用 DEBUG）
logging:
  level:
    root: DEBUG
    org.springframework.web: DEBUG
    com.delivery.management: DEBUG

